<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Trivia</title>
    <link rel="stylesheet" href="trivia.css">
  </head>
  <body>
    <div class="leader hidden">
      <div class="score-content">
        <div class="scores">
        </div>
        <div class="score-btn-container">
          <button id="leader-back" class="score-btn" type="button" name="button">Back</button>
          <button id="leader-add" class="score-btn" type="button" name="button">Add</button>
        </div>
      </div>
    </div>
    <div class="ending hidden">
      <div>
        <h2 class="end-score">Score:</h2>
        <h2 class="end-amount"></h2>
        <h2 class="end-percent"></h2>
        <div class="end-btns">
          <button class="end-btn" type="button" name="button" onClick="window.location.reload()">Try Again</button>
          <button class="leaderboard end-btn" type="button" name="button">Leaderboard</button>
        </div>
      </div>
    </div>
    <header>
      <div class="question">
      </div>
    </header>
    <main>
      <div class="main-container">
        <div class="answers">
        </div>
        <div class="time-bar">
          <h1 class="timer">Time: </h1>
          <div class="bar">
          </div>
        </div>

      </div>
    </main>
    <footer>
      <a href="../form/form.html">
        <button id="back-btn" class=""type="button" name="button">Previous Page</button>
      </a>
      <div class="icon">
        <iframe id="categoryIcon" src="" width="100" height="100%" frameBorder="0" class="giphy-embed"></iframe>
        <h3 class="categoryName"></h3>
      </div>
      <h3 id="score">Score: 0</h3>

      <h3 id="quest-num"></h3>
      <div class="next">
        <button id="next-btn" class="greyed-out"type="button" name="button">Next</button>
      </div>

    </footer>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="trivia.js" charset="utf-8"></script>
  </body>
</html>
