<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="form.css">
    <script defer src="form.js"></script>
    <title>Form</title>
  </head>
  <body>
    <header>
      <h1>Trivia Game</h1>
    </header>
    <main>
      <form class="form" action="../trivia/trivia.html" method="post">
        <input class="question-num inputs" type="text" name="" value="">
        <select class="catagory inputs">
          <option value="">Any Catagory</option>
          <option value="&catgory=9">General Knowledge</option>
          <option value="&catgory=10">Entertainment: Books</option>
          <option value="&catgory=11">Entertainment: Film</option>
          <option value="&catgory=12">Entertainment: Music</option>
          <option value="&catgory=13">Entertainment: Musicals & Theatres</option>
          <option value="&catgory=14">Entertainment: Televison</option>
          <option value="&catgory=15">Entertainment: Video Games</option>
          <option value="&catgory=16">Entertainment: Board Games</option>
          <option value="&catgory=17">Science & Nature</option>
          <option value="&catgory=18">Science: Computers</option>
          <option value="&catgory=19">Science: Mathematics</option>
          <option value="&catgory=20">Mythology</option>
          <option value="&catgory=21">Sports</option>
          <option value="&catgory=22">Geography</option>
          <option value="&catgory=23">History</option>
          <option value="&catgory=24">Politics</option>
          <option value="&catgory=25">Art</option>
          <option value="&catgory=26">Celebrities</option>
          <option value="&catgory=27">Animals</option>
          <option value="&catgory=28">Vechicles</option>
          <option value="&catgory=29">Entertainment: Commics</option>
          <option value="&catgory=30">Science: Gadgets</option>
          <option value="&catgory=31">Entertainment: Japanese Anime & Manga</option>
          <option value="&catgory=32">Entertainment: Catoon & Animations</option>
        </select>
        <select class="difficulty inputs">
          <option value="">Any Difficulty</option>
          <option value="&difficulty=easy">Easy</option>
          <option value="&difficulty=medium">Medium</option>
          <option value="&difficulty=hard">Hard</option>
        </select>
         <select class="type inputs">
           <option value="">Any Type</option>
           <option value="&type=multiple">Multiple Choice</option>
           <option value="&type=boolean">True / False</option>
         </select>
          <input class="submit inputs" type="submit" value="Submit">
      </form>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
